<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width : 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1> Roll your mouse over the box!!!</h1>
    <div>

    </div>
    <script>
        var heading = document.querySelector("h1");
        var box = document.querySelector("div");

        box.addEventListener('mouseover', function(event){
            heading.innerHTML = "Mouse is over the box!!!"
        });

        box.addEventListener('mouseout', function(event){
            heading.innerHTML = "Mouse is out of the box!!!"
        });

        heading.addEventListener('mouseover', function(event){
            heading.innerHTML = "Roll your mouse over the box!!!"
        });
    </script>
</body>
</html>
